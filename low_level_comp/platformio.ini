; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:attiny85]
platform = atmelavr
board = attiny85
framework = arduino

upload_port = COM5 ; insert correct serial port here
upload_speed = 19200 ; baud rate
upload_protocol = stk500v1
upload_flags =
    -P$UPLOAD_PORT
    -b$UPLOAD_SPEED
board_fuses.lfuse = 0x62 ; Default with CKDIV8 programmed, yields 1 MHz from an 8 MHz internal oscillator
board_fuses.hfuse = 0xDF ; High fuse byte (keep default)
board_fuses.efuse = 0xFF ; Extended fuse byte (keep default)

board_build.f_cpu = 1000000L ;